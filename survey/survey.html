<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1 id="title"> Website Survey Form</h1>
<div id="form-outer">
  <p id="description">
   Please let us know your experience with our website..
  </p>
  <form id="survey-form" >
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which option best describes your current role?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disable value>--Select an option--</option>
      <option  value="student">Student</option>
      <option value="professional">Professional</option>
      <option value="learner"> Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">*Please give your ratings</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>1(Not Bad)<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>2(Need Improvement)<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>3(Good)<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>4(Very Good)<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>5(Excellent)<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
   
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">What can we do to improve our website in future?<br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="improvement" style="list-style: none;">
          <li class="checkbox"><label><input name="improve" value="1" type="checkbox" class="userRatings">Content</label></li>
          <li class="checkbox"><input name="improve" value="2" type="checkbox" class="userRatings">Data Visualization</li>
          <li class="checkbox"><label><input name="improve" value="3" type="checkbox" class="userRatings">Programming Challenges</label></li>
          <li class="checkbox"><label><input name="improve" value="4" type="checkbox" class="userRatings"> Navigation Bar</label></li>
          <li class="checkbox"><label><input name="improve" value="5" type="checkbox" class="userRatings">Front-end Projects</label></li>
          <li class="checkbox"><label><input name="improve" value="6" type="checkbox" class="userRatings">Back-end Projects</label></li>      
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
